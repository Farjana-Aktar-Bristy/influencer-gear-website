<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>

    <link rel="stylesheet" href="./styles/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Influencer Gear Website</title>
  </head>
  <body class="poppins-regular container">
    <header>
      <nav>
        <div class="navbar-container">
          <div class="nav-title dark-01">Influencer Products</div>
          <div class="nav-link-container">
            <ul>
              <li class="nav-link dark-01"><a href="#">Home</a></li>
              <li class="nav-link dark-01"><a href="#">Products</a></li>
              <li class="nav-link dark-01"><a href="#">Sign Up</a></li>
              <li class="nav-link dark-01">
                <a href="#">Log In </a>
              </li>
              <i id="nav-icon" class="fa-solid fa-magnifying-glass"></i>
              <i id="nav-icon" class="fa-solid fa-cart-shopping"></i>
            </ul>
          </div>
        </div>
        <div class="navbar-mobile-container">
          <div class="hamburger">
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="nav-title dark-01">Influencer Products</div>
          <i id="nav-icon" class="fa-solid fa-cart-shopping"></i>
        </div>

        <div class="banner-container">
          <div class="banner-description">
            <div class="banner-title dark-01">
              Start your Journey as Influencer
            </div>
            <div class="banner-info dark-01">
              An influencer is an individual who has the power to affect the
              purchasing decisions of others because of their authority,
              knowledge, position, or relationship with their audience
            </div>
            <button class="btn-primary">
              Preebook now <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
          <div class="banner-img-container">
            <img
              class="circle-design"
              src="./images/Circle design.svg"
              alt="circle design"
            />
            <img
              class="camera-design"
              src="./images/main-camera.png"
              alt="camera design"
            />
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="logo-container">
        <hr />
        <div class="logo">
          <img src="./logos/Alibaba.svg" alt="" />
          <img src="./logos/Amazon.svg" alt="" />
          <img src="./logos/Daraz.pk Logo.svg" alt="" />
          <img src="./logos/Ebay.svg" alt="" />
          <img src="./logos/Rakuten.svg" alt="" />
          <img src="./logos/Walmart.svg" alt="" />
          <img src="./logos/Target.svg" alt="" />
        </div>
        <hr />
      </div>
    </main>
    <footer></footer>
  </body>
</html>
